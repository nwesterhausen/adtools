<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NTS AD Tools - Proxy Address</title>
    <link
      rel="stylesheet"
      href="node_modules/bootswatch/dist/lumen/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="./loading-bar.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>ProxyAddress Tool</h1>
        <p>
          Put in a username to be able to view and modify the email addresses
          for the account.
        </p>
      </div>
    </div>
    <div class="container">
      <!-- Form -->
      <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-8">
          <input
            id="userName"
            type="text"
            class="form-control"
            placeholder=""
          />
        </div>
        <div class="col-sm-2">
          <button id="getProxyAddresses" class="btn btn-primary" type="submit">
            Search
          </button>
        </div>
      </div>
    </div>
    <!-- Output -->
    <div class="d-flex justify-content-center">
      <div id="loadingBar" class="la-line-scale la-dark la-2x">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <div id="fullOutput" class="container">
      <h3><span id="userDisplayname"></span></h3>
      <p>
        <span id="primaryLabel">Primary email address:</span>
        <strong id="primaryAddress"></strong>
      </p>
      <h3 id="addresslistLabel">Proxy Addresses:</h3>
      <div class="top-buffer">
        <table
          id="outputTable"
          class="table table-striped table-bordered"
          cellspacing="0"
        ></table>
      </div>
    </div>
  </body>
  <!-- You can also require other files to run in this process -->
  <script>
    require('./proxy-address.js');
  </script>
</html>
