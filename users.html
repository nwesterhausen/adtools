<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NTS AD Tools - User Tools</title>
    <link
      rel="stylesheet"
      href="node_modules/bootswatch/dist/yeti/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="./loading-bar.css" />
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <h1>Active Directory User Tool</h1>
        <p>
          Put in a username to be able to view and modify the account details.
        </p>
      </div>
    </div>
    <div class="container">
      <!-- Form -->
      <div class="form-group row">
        <label for="userName" class="col-sm-2 col-form-label">Username</label>
        <div class="col-sm-8">
          <input
            id="userName"
            type="text"
            class="form-control"
            placeholder=""
          />
        </div>
        <div class="col-sm-2">
          <button id="userLookup" class="btn btn-primary">
            Lookup
          </button>
        </div>
      </div>
    </div>
    <!-- Loading Bar -->
    <div class="d-flex justify-content-center">
      <div id="loadingBar" class="la-line-scale la-dark la-2x">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
    <!-- Tabs Menu -->
    <div id="detailsTabs" class="container">
      <div id="userHeader">
        <p class="h3" id="userDisplayname"></p>
        <p>Logon Username: <strong id="uSamAccountName"></strong></p>
      </div>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#basic">Basic Info</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" data-toggle="tab" href="#proxy"
            >Proxy Addresses</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="grouptabtoggle"
            data-toggle="tab"
            href="#groups"
            >Group Membership</a
          >
        </li>
      </ul>
      <!-- Tab Content -->
      <div id="myTabContent" class="tab-content">
        <!-- Basic User Info -->
        <div class="tab-pane fade" id="basic">
          <div class="py-1">
            <button id="enableEditBtn" class="btn btn-primary btn-sm">
              Enable Editing
            </button>
            <button
              id="saveEditBtn"
              class="btn btn-warning btn-sm ml-1"
              disabled
            >
              Save
            </button>
            <button
              id="cancelEditBtn"
              class="btn btn-secondary btn-sm ml-1"
              disabled
            >
              Cancel
            </button>
          </div>
          <h3>Basic User Info:</h3>
          <fieldset id="basicinfoform" disabled>
            <div class="form-group">
              <label for="uGivenName" class=" control-label">
                Firstname
              </label>
              <input type="text" class="form-control" id="uGivenName" />
            </div>
            <div class="form-group">
              <label for="uSurname" class="control-label">
                Lastname
              </label>
              <input type="text" class="form-control" id="uSurname" />
            </div>

            <div class="form-group">
              <label for="uCompany" class="control-label">
                Company
              </label>
              <select class="form-control" id="uCompany">
                <option>National Trade Supply</option>
                <option>National Filter Sales</option>
                <option>Midwest Purification</option>
              </select>
            </div>

            <div class="form-group">
              <label for="uDepartment" class="control-label">
                Department
              </label>
              <input type="text" class="form-control" id="uDepartment" />
            </div>
            <div class="form-group">
              <label for="uDescription" class="control-label">
                Description
              </label>
              <input type="text" class="form-control" id="uDescription" />
            </div>
          </fieldset>
        </div>
        <!-- Proxy Address Info -->
        <div class="tab-pane fade" id="proxy">
          <div class="py-1">
            <button id="changePrimary" class="btn btn-primary btn-sm">
              Change Primary Address
            </button>
            <button id="addAddress" class="btn btn-success btn-sm ml-2">
              New Address
            </button>
            <button id="delAddress" class="btn btn-danger btn-sm ml-2">
              Delete Address
            </button>
          </div>
          <h3>Proxy Addresses:</h3>
          <div class="top-buffer">
            <table
              id="proxyTable"
              class="table table-striped table-bordered"
              cellspacing="0"
            >
              <tbody></tbody>
            </table>
          </div>
        </div>
        <!-- Group Membership Info -->
        <div class="tab-pane fade" id="groups">
          <table class="table table-striped table-bordered" cellspacing="0">
            <tbody id="grouplist"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
  <script>
    require('./users.js');
  </script>
  <style>
    .mdi {
      font-size: 1.25em;
    }
  </style>
</html>
