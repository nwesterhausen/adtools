<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>New User</title>
    <link
      rel="stylesheet"
      href="node_modules/bootswatch/dist/pulse/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/@mdi/font/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css"
    />
  </head>
  <body>
    <div class="container">
      <p class="h2">Create New User</p>
      <form class="form">
        <fieldset id="basicinfoform">
          <div class="form-group">
            <label for="uGivenName" class=" control-label">
              Firstname
            </label>
            <input type="text" class="form-control" id="uGivenName" />
          </div>
          <div class="form-group">
            <label for="uSurname" class="control-label">
              Lastname
            </label>
            <input type="text" class="form-control" id="uSurname" />
          </div>
          <div class="form-group">
            <label for="uDirectoryName" class="control-label">
              Account Username
            </label>
            <input type="text" class="form-control" id="uDirectoryName" />
          </div>
          <div class="form-group">
            <label for="uCompany" class="control-label">
              Company
            </label>
            <select class="form-control" id="uCompany"
              ><option></option>
              <option>National Trade Supply</option>
              <option>National Filter Sales</option>
              <option>Midwest Purification</option>
            </select>
          </div>

          <div class="form-group">
            <label for="uDepartment" class="control-label">
              Department
            </label>
            <select class="form-control" id="uDepartment">
              <option></option>
              <option>Accounting</option>
              <option>Customer Service</option>
              <option>Human Resources</option>
              <option>IT</option>
              <option>Logistics</option>
              <option>Marketing</option>
              <option>Prepack/Production</option>
              <option>Receiving</option>
              <option>Sales</option>
              <option>Shipping</option>
            </select>
          </div>
          <div class="form-group">
            <label for="uDescription" class="control-label">
              Description
            </label>
            <input type="text" class="form-control" id="uDescription" />
          </div>
        </fieldset>
        <button class="btn btn-primary" id="btnCreateUser">Create</button>
        <button class="btn btn-warning" id="btnClearForm">Reset Form</button>
      </form>
    </div>
  </body>
  <script>
    require('./newuser.js');
  </script>
</html>
